syntax = "proto3";

package sec05.v4;

option java_multiple_files = true;
option java_package = "com.vinsguru.models.sec05.v4";

/*
    Requirement:
    - Add price info
 */
message Television {
  string brand = 1;

  reserved 2;
  reserved "year", "model";

  Type type = 3;
  int32 price = 4;

}

enum Type {
  HD = 0;
  UHD = 1;
  OLED = 2;
}